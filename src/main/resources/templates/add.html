<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Add Note</title>
</head>
<body>
<div class="container mt-5">
    <h2>Add Note</h2>
    <form th:action="@{/add}" method="post" th:object="${note}">
        <div class="form-group row" style="align-content: center; margin-bottom: 1%">
            <label for="title" class="col-sm-2 col-xs-offset-2" style="align-self: center">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" th:field="*{title}"
                       placeholder="Please enter some title" required>
            </div>
        </div>
        <div class="form-group row" style="align-content: center; margin-bottom: 1%">
            <label for="content" class="col-sm-2 col-xs-offset-2" style="align-self: center">Content</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="content" th:field="*{content}"
                       placeholder="Please enter some text" required>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-info btn-sm center-block order-2 p-2"
                    Style="width: 100px; margin-right: 1%; margin-top:1%" type="submit">Save
            </button>
            <button class="btn btn-outline-dark btn-sm center-block order-1 p-2"
                    Style="width: 100px; margin-left: 5%; margin-top:1%" type="button" onclick="history.go(-1);">Back
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
